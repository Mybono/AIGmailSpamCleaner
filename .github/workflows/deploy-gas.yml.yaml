name: Deploy to Google Apps Script
on:
  push:
    branches:
      - main   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install clasp
      run: npm install -g @google/clasp

    - name: Authenticate clasp
      run: |
        echo "${{ secrets.CLASPRC_JSON }}" > ~/.claspr.json

    - name: Push to Apps Script
      run: clasp push --disable-create

    - name: Deploy
      run: clasp deploy --deploymentId ${{ secrets.DEPLOYMENT_ID }}
