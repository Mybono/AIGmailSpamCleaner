name: Deploy to Google Apps Script
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install clasp and jq
      run: |
        npm install -g @google/clasp
        sudo apt-get update && sudo apt-get install -y jq

    - name: Get fresh OAuth token
      id: oauth
      run: |
        RESPONSE=$(curl -s -X POST https://oauth2.googleapis.com/token \
          -d "client_id=${{ secrets.CLASP_CLIENT_ID }}" \
          -d "client_secret=${{ secrets.CLASP_CLIENT_SECRET }}" \
          -d "refresh_token=${{ secrets.CLASP_REFRESH_TOKEN }}" \
          -d "grant_type=refresh_token")

        ACCESS_TOKEN=$(echo $RESPONSE | jq -r .access_token)

        echo "::add-mask::$ACCESS_TOKEN"
        echo "access_token=$ACCESS_TOKEN" >> $GITHUB_OUTPUT

    - name: Create .clasprc.json (CI-compatible)
      env:
        ACCESS_TOKEN: ${{ steps.oauth.outputs.access_token }}
      run: |
        cat > ~/.clasprc.json << EOF
        {
          "clientId": "${{ secrets.CLASP_CLIENT_ID }}",
          "clientSecret": "${{ secrets.CLASP_CLIENT_SECRET }}",
          "access_token": "${ACCESS_TOKEN}",
          "refresh_token": "${{ secrets.CLASP_REFRESH_TOKEN }}",
          "scope": "https://www.googleapis.com/auth/script.projects https://www.googleapis.com/auth/script.deployments https://www.googleapis.com/auth/drive",
          "token_type": "Bearer"
        }
        EOF
        chmod 600 ~/.clasprc.json
        echo "Created .clasprc.json âœ”"

    - name: Create .clasp.json
      run: |
        cat > .clasp.json << 'EOF'
        {
          "scriptId": "1Gd3uVtNizr7PQ7-E8ap6OvQgJT3rIE5I4lCaE7ejeH_EmY_yBnNjXPP7",
          "rootDir": "./src"
        }
        EOF

    - name: Push to Apps Script
      run: |
        clasp push --force
