name: Deploy to Google Apps Script
on:
  push:
    branches:
      - main   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install clasp and jq
      run: |
        npm install -g @google/clasp
        sudo apt-get update && sudo apt-get install -y jq

    - name: Get fresh OAuth token
      id: oauth
      run: |
        RESPONSE=$(curl -s -X POST https://oauth2.googleapis.com/token \
          -d "client_id=${{ secrets.CLASP_CLIENT_ID }}" \
          -d "client_secret=${{ secrets.CLASP_CLIENT_SECRET }}" \
          -d "refresh_token=${{ secrets.CLASP_REFRESH_TOKEN }}" \
          -d "grant_type=refresh_token")
        
        ACCESS_TOKEN=$(echo $RESPONSE | jq -r .access_token)
        
        if [ "$ACCESS_TOKEN" == "null" ] || [ -z "$ACCESS_TOKEN" ]; then
          echo "❌ Failed to get access token"
          echo $RESPONSE | jq .
          exit 1
        fi
        
        echo "✅ Got fresh access token"
        echo "::add-mask::$ACCESS_TOKEN"
        echo "access_token=$ACCESS_TOKEN" >> $GITHUB_OUTPUT

    - name: Create .clasprc.json with fresh token
      env:
        ACCESS_TOKEN: ${{ steps.oauth.outputs.access_token }}
      run: |
        cat > ~/.clasprc.json << EOF
        {
          "tokens": {
            "default": {
              "client_id": "${{ secrets.CLASP_CLIENT_ID }}",
              "client_secret": "${{ secrets.CLASP_CLIENT_SECRET }}",
              "type": "authorized_user",
              "refresh_token": "${{ secrets.CLASP_REFRESH_TOKEN }}",
              "access_token": "${ACCESS_TOKEN}"
            }
          }
        }
        EOF
        chmod 600 ~/.clasprc.json
        echo "✅ Created .clasprc.json with fresh token"

    - name: Create .clasp.json
      run: |
        cat > .clasp.json << 'EOF'
        {
          "scriptId": "1Gd3uVtNizr7PQ7-E8ap6OvQgJT3rIE5I4lCaE7ejeH_EmY_yBnNjXPP7",
          "rootDir": "./src"
        }
        EOF
        echo "✅ Created .clasp.json"

    - name: Verify setup
      run: |
        echo "Testing clasp..."
        clasp --version
        
        echo "Listing projects..."
        clasp list

    - name: Push to Apps Script
      run: |
        echo "Pushing to Apps Script..."
        clasp push --force
        echo "✅ Successfully deployed to Google Apps Script!"