name: Deploy to Google Apps Script
on:
  push:
    branches:
      - master   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install clasp
      run: npm install -g @google/clasp

    - name: Write CLASPRC credentials
      run: |
        mkdir -p ~/.config/clasp
        echo "${{ secrets.CLASPRC_BASE64 }}" | base64 -d > ~/.clasprc.json
        chmod 600 ~/.clasprc.json
        echo "Credentials written to ~/.clasprc.json"

    - name: Create .clasp.json
      run: |
        cat > .clasp.json << 'EOF'
        {
          "scriptId": "1Gd3uVtNizr7PQ7-E8ap6OvQgJT3rIE5I4lCaE7ejeH_EmY_yBnNjXPP7",
          "rootDir": "./src"
        }
        EOF
        echo ".clasp.json created:"
        cat .clasp.json

    - name: Test clasp authentication
      run: |
        echo "Testing clasp authentication..."
        clasp --version
        clasp list || echo "List failed, but continuing..."

    - name: Push to Apps Script
      run: |
        echo "Pushing to Apps Script..."
        clasp push --force || {
          echo "Push failed. Checking files..."
          ls -la
          ls -la src/
          exit 1
        }

    - name: Success
      run: echo "âœ… Successfully deployed to Google Apps Script!"