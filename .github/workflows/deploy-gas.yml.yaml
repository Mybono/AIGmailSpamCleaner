name: Deploy to Google Apps Script
on:
  push:
    branches:
      - main   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install clasp
      run: npm install -g @google/clasp

    - name: Write CLASPRC credentials
      run: |
        echo "${{ secrets.CLASPRC_BASE64 }}" | base64 -d > ~/.clasprc.json
        chmod 600 ~/.clasprc.json

    - name: Verify credentials file
      run: |
        if [ -f ~/.clasprc.json ]; then
          echo "✓ .clasprc.json created"
          cat ~/.clasprc.json | jq .
        else
          echo "✗ .clasprc.json not found"
          exit 1
        fi

    - name: Push to Apps Script
      run: clasp push --force