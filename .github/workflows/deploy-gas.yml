name: Deploy via Apps Script API
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Get OAuth Access Token
      id: token
      run: |
        RESPONSE=$(curl -s -X POST https://oauth2.googleapis.com/token \
          -d "client_id=${{ secrets.CLASP_CLIENT_ID }}" \
          -d "client_secret=${{ secrets.CLASP_CLIENT_SECRET }}" \
          -d "refresh_token=${{ secrets.CLASP_REFRESH_TOKEN }}" \
          -d "grant_type=refresh_token")
        
        TOKEN=$(echo $RESPONSE | jq -r .access_token)
        
        if [ "$TOKEN" == "null" ]; then
          echo "‚ùå Failed to get token:"
          echo $RESPONSE | jq .
          exit 1
        fi
        
        echo "‚úÖ Got access token"
        echo "::add-mask::$TOKEN"
        echo "token=$TOKEN" >> $GITHUB_OUTPUT

    - name: Build Apps Script payload
      run: |
        node << 'EOF'
        const fs = require('fs');
        const path = require('path');
        
        const srcDir = './src';
        const files = fs.readdirSync(srcDir);
        
        const scriptFiles = files.map(filename => {
          const filepath = path.join(srcDir, filename);
          const content = fs.readFileSync(filepath, 'utf8');
          
          if (filename === 'appsscript.json') {
            return {
              name: 'appsscript',
              type: 'JSON',
              source: content
            };
          }
          
          if (filename.endsWith('.js')) {
            return {
              name: filename.replace('.js', ''),
              type: 'SERVER_JS',
              source: content
            };
          }
          
          return null;
        }).filter(Boolean);
        
        const payload = { files: scriptFiles };
        fs.writeFileSync('payload.json', JSON.stringify(payload, null, 2));
        
        console.log(`‚úÖ Built payload with ${scriptFiles.length} files:`);
        scriptFiles.forEach(f => console.log(`  - ${f.name} (${f.type})`));
        EOF

    - name: Deploy to Apps Script
      env:
        TOKEN: ${{ steps.token.outputs.token }}
        SCRIPT_ID: ${{ secrets.SCRIPT_ID }}
      run: |
        echo "üì§ Uploading to Google Apps Script..."
        
        RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT \
          "https://script.googleapis.com/v1/projects/${SCRIPT_ID}/content" \
          -H "Authorization: Bearer ${TOKEN}" \
          -H "Content-Type: application/json" \
          -d @payload.json)
        
        HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
        BODY=$(echo "$RESPONSE" | sed '$d')
        
        if [ "$HTTP_CODE" -eq 200 ]; then
          echo "‚úÖ Successfully deployed to Google Apps Script!"
          echo "$BODY" | jq .
        else
          echo "‚ùå Deployment failed with status $HTTP_CODE"
          echo "$BODY" | jq . || echo "$BODY"
          exit 1
        fi

    - name: Verify deployment
      env:
        TOKEN: ${{ steps.token.outputs.token }}
        SCRIPT_ID: ${{ secrets.SCRIPT_ID }}
      run: |
        echo "üîç Verifying deployment..."
        curl -s "https://script.googleapis.com/v1/projects/${SCRIPT_ID}/content" \
          -H "Authorization: Bearer ${TOKEN}" | jq '.files[] | {name, type}' || true